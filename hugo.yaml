baseURL: https://tadejsv.github.io/
languageCode: en-us
title: Tadej's bits and bytes
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: 
  - bits
  - bytes

minify:
  disableXML: true
  # minifyOutput: true

taxonomies:
  category: categories
  tag: tags
  series: series
menu:
  main:
    - name: Bytes
      url: bytes
      weight: 1
    - name: Bits
      url: bits
      weight: 1
    - name: Archive
      url: archives
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  math: true
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  author: Tadej Svetina

  homeInfoParams:
    Title: ðŸ”¢ Welcome to my bits and bytes 
    Content: > 
      Hi, I'm Tadej, and on this site I'm sharing my short (bits) and long (bytes) notes. 
      Notes are meant mostly for myself, but I would be glad if someone else also found them useful 

  socialIcons:
    - name: "github"
      url: "https://github.com/tadejsv"
    - name: "rss"
      url: "index.xml"

  defaultTheme: auto
  ShowShareButtons: true
  ShareButtons: ["x", "reddit", "linkedin", "telegram", "facebook"]
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true